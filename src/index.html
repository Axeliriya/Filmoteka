<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />
  </head>
  <body>
    <header class="page__header">
      <div class="container">
        <nav class="navigation">
          <a href="./index.html" class="navigation__logo">
            <svg src="" class="navigation__logo--icon" width="20" height="20">
              <use
                class="icon-logo"
                href="./img/symbol-defs.svg#icon-logo"
              ></use>
            </svg>
            Filmoteka
          </a>
          <a href="./index.html" class="navigation__logo--mobile">
            <svg src="" class="navigation__logo--mobile" width="20" height="20">
              <use
                class="icon__logo--mobile"
                href="./img/symbol-defs.svg#icon-logo"
              ></use>
            </svg>
          </a>

          <div class="menu__container">
            <ul class="menu__list">
              <li class="menu__item">
                <button type="button" class="current" data-action="home">
                  HOME
                </button>
              </li>
              <li class="menu__item">
                <button type="button" data-action="library">MY LIBRARY</button>
              </li>
            </ul>
          </div>
        </nav>

        <div class="input-buttons__container">
          <div class="input__container">
            <input
              type="text"
              class="input__field"
              name="query"
              id="searchQuery"
              placeholder="Поиск фильмов"
              autocomplete="off"
            />
            <p class="search-error is-hidden">
              Search result not successful. Enter the correct movie name and
            </p>
          </div>

          <div class="library__buttons is-hidden">
            <ul class="library__buttons--list">
              <li class="library__buttons--item">
                <button type="button">WATCHED</button>
              </li>
              <li class="library__buttons--item">
                <button type="button">QUEUE</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <ul class="gallery"></ul>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container footer-container">
        <div class="footer-rigths">
          <span>© 2021 | All Rights Reserved |</span>
        </div>

        <div class="footer-devs">
          <span>Developed with</span>
          <svg class="favorite" aria-label="e">
            <use
              class="icon-favorite"
              href="./img/symbol-defs.svg#icon-favorite"
            ></use>
          </svg>

          <span>by <a href="" class="link-modal">GoIT Students</a></span>
        </div>
      </div>
    </footer>
    <!-- Overlay -->
    <div class="overlay is-hidden">
      <div class="modal__card"></div>
    </div>
  </body>
</html>
