<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New Project</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.7.0/modern-normalize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="page__header">
      <div class="container">
        <nav class="navigation">
          <a href="./index.html" class="navigation__logo">
            <svg src="" class="navigation__logo--icon" width="20" height="20">
              <use
                class="icon-logo"
                href="./img/symbol-defs.svg#icon-logo"
              ></use>
            </svg>
            Filmoteka
          </a>
          <a href="./index.html" class="navigation__logo--mobile">
            <svg src="" class="navigation__logo--mobile" width="20" height="20">
              <use
                class="icon__logo--mobile"
                href="./img/symbol-defs.svg#icon-logo"
              ></use>
            </svg>
          </a>

          <div class="menu__container">
            <ul class="menu__list">
              <li class="menu__item">
                <button type="button" data-action="home">
                  <span class="menu__home current">HOME</span>
                </button>
              </li>
              <li class="menu__item">
                <button type="button" data-action="library">
                  <span class="menu__library">MY LIBRARY</span>
                </button>
              </li>
            </ul>
          </div>
        </nav>

        <div class="input-buttons__container">
          <div class="input__container">
            <input
              type="text"
              class="input__field"
              name="query"
              id="searchQuery"
              placeholder="Поиск фильмов"
              autocomplete="off"
            />
            <svg
              class="icon-search"
              width="12"
              height="12"
              viewBox="0 0 12 12"
              fill="none"
            >
              <path
                d="M5.5 9.5C7.70914 9.5 9.5 7.70914 9.5 5.5C9.5 3.29086 7.70914 1.5 5.5 1.5C3.29086 1.5 1.5 3.29086 1.5 5.5C1.5 7.70914 3.29086 9.5 5.5 9.5Z"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M10.5 10.5L8.32501 8.32495"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            <p class="search-error is-hidden">
              Search result not successful. Enter the correct movie name and
            </p>
          </div>

          <div class="library__buttons is-hidden">
            <ul class="library__buttons--list">
              <li class="library__buttons--item">
                <button type="button" data-action="watched">WATCHED</button>
              </li>
              <li class="library__buttons--item">
                <button type="button" data-action="queue">QUEUE</button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="section js-homepage">
        <div class="container">
          <div class="d-flex justify-content-center">
            <div
              class="spinner-grow is-hidden"
              style="width: 20rem; height: 20rem"
              role="status"
            >
              <span class="is-hidden">Loading...</span>
            </div>
          </div>

          <ul class="gallery js-gallery__home"></ul>
          <div class="pagination js-pagination">
            <button class="pagination__arrow-left" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-left"></use>
              </svg>
            </button>
            <ul class="pagination__list"></ul>
            <button class="pagination__arrow-right" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="section js-librery is-hidden">
        <div class="container">
          <ul class="gallery js-gallery__librery"></ul>
          <div class="watched-pagination pagination is-hidden">
            <button class="pagination__arrow-left" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-left"></use>
              </svg>
            </button>
            <ul class="pagination__list"></ul>
            <button class="pagination__arrow-right" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
          <div class="queue-pagination pagination is-hidden">
            <button class="pagination__arrow-left" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-left"></use>
              </svg>
            </button>
            <ul class="pagination__list"></ul>
            <button class="pagination__arrow-right" type="button">
              <svg class="pagination__arrow-icon">
                <use href="./img/symbol-defs.svg#icon-arrow-right"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="page-footer">
      <div class="container footer-container">
        <div class="footer-rigths">
          <span>© 2021 | All Rights Reserved |</span>
        </div>

        <div class="footer-devs">
          <span> Developed with</span>
          <svg class="favorite" aria-label="e">
            <use
              class="icon-favorite"
              href="./img/symbol-defs.svg#icon-favorite"
            ></use>
          </svg>

          <span
            >by <a href="" class="link-modal modal-team">GoIT Students</a></span
          >
        </div>
      </div>
    </footer>
    <!-- Overlay -->
    <div class="overlay is-hidden">
      <div class="modal__card"></div>
    </div>
  </body>
</html>
